<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    #result { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Weather Info</h2>
  <label for="cityInput">City:</label>
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>
  <div id="result"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!city) {
        resultDiv.innerHTML = "Please enter a city.";
        return;
      }

      resultDiv.innerHTML = "Loading...";

      try {
        const response = await fetch(`https://YOUR_API_URL/weather?city=${encodeURIComponent(city)}`);
        const data = await response.json();

        if (!response.ok) {
          resultDiv.innerHTML = "Error: " + (data.error || "Unable to fetch weather data.");
          return;
        }

        if (!data.city || !data.temperature || !data.description) {
          resultDiv.innerHTML = "Incomplete data received.";
          return;
        }

        resultDiv.innerHTML = `
          <strong>${data.city}</strong><br>
          Temperature: ${data.temperature}Â°C<br>
          Weather: ${data.description}
        `;
      } catch (err) {
        resultDiv.innerHTML = "Error fetching weather data.";
      }
    }
  </script>
</body>
</html>
