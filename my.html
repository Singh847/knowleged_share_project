<!DOCTYPE html>
<html>
<head>
    <title>Hello, Sumeer singh rana!</title>
    <style>
        body {
            text-align: center;
            padding-top: 150px;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: red;
        }
    </style>
</head>
<body>
    <h1 id="helloText">Hello, Sumeer singh rana!</h1>
    <button onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
            var helloText = document.getElementById("helloText");
            var newText = prompt("Enter a new text:");
            if (newText) {
                helloText.innerHTML = newText;
            }
        }
    </script>
</body>
</html>
